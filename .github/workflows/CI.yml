name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
  SSL_KEY_PASSWORD: ${{ secrets.SSL_KEY_PASSWORD }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore keystore.p12 from base64
        run: echo -n "$KEYSTORE_P12_B64" | base64 -d > ./src/test/resources/keystore.p12
        env:
          KEYSTORE_P12_B64: ${{ secrets.KEYSTORE_P12_B64 }}

      - name: Run tests
        run: ./gradlew test --no-daemon

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore keystore.p12 from base64
        run: echo -n "$KEYSTORE_P12_B64" | base64 -d > ./src/main/resources/keystore.p12
        env:
          KEYSTORE_P12_B64: ${{ secrets.KEYSTORE_P12_B64 }}

      - name: Build application
        run: ./gradlew build --no-daemon
